<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body id="login">
    <h1 id="head">Hello,Welcome to Customer Record Management</h1>
    <div id="login_form">
        <form action="/login_done" method="post">
              {% csrf_token %}
            <table>
                <tr>
                    <td>username:</td>
                    <td>
                        <input type="text" placeholder="name" name="username">
                    </td>
                </tr>
                 <tr>
                    <td>password:</td>
                    <td>
                        <input type="password" placeholder="password" name="password">
                    </td>
                </tr>
                 <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="login">
                    </td>
                </tr>
            </table>
        </form>
        {{error}}
    </div>
</body>
</html>
